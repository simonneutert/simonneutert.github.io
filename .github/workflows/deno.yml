name: Deno Checker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2"
      - name: Deno Install Dependencies
        run: deno install
      - name: Run tests
        run: deno fmt --check && deno lint && deno check
